<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num, i, j;
    num = "<table border='1' width='300' cellPadding='3' cellSpacing='0'>"
    for (i = 1; i <= 9; i++) {
        num = num + "<tr>";
        for (j = 2; j <= 9; j++) {
            num = num + "<td>"+i+"x"+j+"="+j*i+"</td>"
        }
        num = num + "</tr>"
    }
    num = num + "</table>"
    document.write(num)


</script>

</body>
</html>
